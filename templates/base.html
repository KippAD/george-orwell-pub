{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The George Orwell Pub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/132ee46fd9.js" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <header>

        <div class="container-fluid p-0 position-fixed bg-white">

            <nav id="blackNav" class="navbar navbar-expand-lg">
                <div class="container px-5">

                    <!-- Collapse toggle -->
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#otherNavbar" aria-controls="otherNavbar" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>

                    <!-- Navbar links -->
                    <div class="col-5 collapse navbar-collapse" id="otherNavbar">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item me-3">
                                <a class="nav-link pr-5" aria-current="page" href="{% url 'home' %}">home</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link pr-5" href="#">events</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link" aria-current="page" href="#">menu</a>
                            </li>
                            <!-- Adjusts the link to login/logout depending on user authentication -->
                            {% if user.is_authenticated %}
                            <li class="nav-item me-3">
                                <a class="nav-link" href="{% url 'account_logout' %}">sign-out</a>
                            </li>
                            {% else %}
                            <li class="nav-item me-3">
                                <a class="nav-link" href="{% url 'account_login' %}">sign-in</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>

                    <div class="col-2">
                        <div class="logo-sm mx-auto"></div>
                    </div>

                    <div class="col-3">
                        <h1 class="text-black fs-4 d-inline">The George Orwell</h1>
                    </div>

                    <div id="socialMedia" class="col-6 col-lg-2 text-end social-media">
                        <a class="d-inline-block ms-2" aria-current="page" href="#"><i class="fa-brands fa-square-twitter"></i></a>
                        <a class="d-inline-block" href="#"><i class="fa-brands fa-square-facebook"></i></a>
                        <a class="d-inline-block" aria-current="page" href="#"><i class="fa-brands fa-square-instagram"></i></a>
                    </div>

                </div>
            </nav>

        </div>

    </header>

    {% block content %}
        <!-- All other content Goes here -->
    {% endblock content %}

    <!-- Footer -->
    <footer></footer>

    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

</body>

</html>
