{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <section class="form-container">
        <div class="user-form">
          <div class="form-header">
            <h2 class="text-center w-75 mx-auto fs-3">{% trans "Change Password" %}</h2>
          </div>
          <div class="p-5">
            <form class="login" method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
              <button class="primaryAction" type="submit">{% trans "Change Password" %}</button>
              <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
          </div>
        </div>
      
      </section>

{% endblock %}
