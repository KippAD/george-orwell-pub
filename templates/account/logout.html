{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="form-container">
  <div class="user-form">
    <div class="form-header p-5">
      <h1 class="text-center w-50 mx-auto">{% trans "Sign Out" %}</h1>
    </div>
    <div class="p-5">
      <p class="fs-5">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input class="form-control" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>

</section>

{% endblock %}
