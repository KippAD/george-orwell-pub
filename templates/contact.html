{% extends "base.html" %}
{% block content %}

<!--Contact form-->
<section class="form-container">
    <div class="user-form w-50">
        <div class="form-header ">
            <h2 class="text-center w-75 mx-auto fs-4">Contact Us:</h2>
        </div>
        <p>Feel free to contact us with any questions you may have and we'll get back to you as soon as we can!</p>
        <div class="p-5">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-signup btn-lg">Submit</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
