{% extends "base.html" %}

{% block content %}
<!-- Error if booking already exists -->
<section class="form-container">
    <div class="user-feedback-card card text-center">
        <div class="card-header bg-b">
            <h4 class="fs-2 text-white">Sorry!</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title fs-4">A booking has already made with this account</h5>
            <p class="card-text fs-5">Unfortunately a user is limited to one booking per account</p>
            <a href="{% url 'events:events' %}" class="btn btn-lg">Return to Events</a>
        </div>
        <div class="card-footer text-muted bg-b">
        </div>
    </div>
</section>

{% endblock %}
